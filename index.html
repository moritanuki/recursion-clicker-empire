<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon180.png">
    <link rel="icon" type="image/png" href="favicon256.png">
    <title>Clicker Empire Game</title>
</head>
<body>
    <main class="bg-gray vw-100 vh-100 row text-offwhite font-dot m-0">
        <!-- ************************ 
                Top page
             ************************ -->
        <article id="top-page" class="bg-darkgray col-md-6 col-sm-9 col-12 m-auto p-3 p-md-5 text-center">
            <!-- title -->
            <section class="m-5">
                <h1>Clicker Empire Game</h1>
            </section>
            <!-- select item -->
            <section class="m-4">
                <p>
                    <button class="btn btn-lg text-offwhite top-btn"> New Game</button>
                </p>
                <p>
                    <button class="btn btn-lg text-offwhite top-btn"> Load Game</button>
                </p>
            </section>
            <!-- copyright -->
            <section>
                <img class="img-fluid" src="images/clicker-empire-game.png" alt="clicker-empire-game">
            </section>
            <section>
                <p><small>copyright &copy;2021 moritanuki</small></p>
            </section>
        </article>


        <!-- ************************ 
                Side page
             ************************ -->
        <article id="side-page" class="bg-darkgray col-sm-10 col-12 m-auto">
        </article>


    </main>
    <!-- js読み込み -->
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
